<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shop_tehnik</title>
    <link rel="stylesheet" href="./scss/style.css">
    <script src="./dist/main.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <div class="row">
                  <div class="col">
                    <div
                      class="navbar-wrapper d-flex justify-content-between align-items-center"
                    >
                      <a class="logo" href="/"><h2>Nitro</h2></a>
                      <div class="d-flex control-wrapper">
                        <div class="catalog-button">
                          <button>
                            <span class="catalog-button_burger"></span
                            ><span class="catalog-button_text">Каталог</span>
                          </button>
                          <div class="catalog">
                            <ul class="catalog-list">
                              <li>Игровая приставка</li>
                              <li>Периферия для ПК</li>
                              <li>Игры и софт</li>
                            </ul>
                          </div>
                        </div>
                        <div class="search">
                          <div class="search-wrapper">
                            <input class="search-wrapper_input" type="text" />
                          </div>
                          <div class="search-btn">
                            <button></button>
                          </div>
                        </div>
                      </div>
                      <a href="#" id="cart">
                        <span class="counter">0</span>
                        <span class="icon">
                          <img src="./img/iconscart24.png" alt="">
                        </span>
                        <span class="desc">Корзина</span>
                      </a>
                      <a href="#" id="favorites">
                        <span class="counter">0</span>
                        <span class="icon">
                          <img src="./img/iconsfavorites24.png" alt="">
                        </span>
                        <span class="desc">Избранное</span>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
        </nav>
    </header>

    <main>
        <div class="container">
          <div class="row">
            <div class="col-3 col-xl-2 d-none d-lg-block">
              <div class="filter">
                <div class="filter-title">
                  <h5>Фильтр</h5>
                </div>
                <div class="filter-price">
                  <div class="filter-price_title">Цена</div>
                  <form>
                    <div class="filter-price_range">
                      <div class="filter-price_input-wrapper">
                        <label for="min" class="filter-price_label">от</label>
                        <input id="min" class="filter-price_input" />
                      </div>
                      <div class="filter-price_input-wrapper">
                        <label for="max" class="filter-price_label">до</label>
                        <input id="max" class="filter-price_input" />
                      </div>
                    </div>
                  </form>
                </div>
                <div class="filter-check">
                  <label class="filter-check_label">
                    <input
                      type="checkbox"
                      class="filter-check_checkbox"
                      id="discount-checkbox"
                    />
                    <span class="filter-check_checkmark"></span>
                    <span class="filter-check_label-text">Акция</span>
                  </label>
                </div>
              </div>
            </div>
            <div class="col-12 col-lg-9 col-xl-10">
              <div class="container">
                <div class="row no-gutters goods">
                  <!-- КАРТОЧКИ ТОВАРОВ -->
  
                  <!-- END КАРТОЧКИ ТОВАРОВ -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
  <!-- Корзина -->
    <div class="cart">
      <div class="cart-body">
        <div class="cart-title">Корзина</div>
        <div class="cart-total">Общая сумма: <span>0</span> руб</div>

        <div class="cart-wrapper">
         
        </div>
        <button class="btn btn-primary cart-confirm">Оформить заказ</button>
        <div class="cart-close"></div>
      </div>
    </div>
    <!-- Избранное -->
    <div class="favorites">
      <div class="favorites-body">
        <div class="favorites-title">Избранное</div>
        <div class="favorites-total">Общая сумма: <span>0</span> руб</div>

        <div class="favorites-wrapper">
         
        </div>
        <button class="btn btn-primary favorites-confirm">Оформить заказ</button>
        <div class="favorites-close"></div>
      </div>
    </div>

    
    
   
  </div>
     
      
</body>
</html>
